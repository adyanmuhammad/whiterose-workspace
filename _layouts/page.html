<!DOCTYPE html>
<html lang="en">
<head>

{% include within-head.html %}

<title>{{- page.title -}}</title>

<!-- SEO Stuff -->
<meta name="description" content="{{ page.excerpt }}">

</head>
<body>

<div class="page-wrapper">
  {% include header.html %}

  <style>
    .svg-background {
      background-color: #ee5522;
      background-image: url("https://source.unsplash.com/mvLyHPRGLCs/1600x900");
    }
  </style>

  <div class="mt-bnr-inr overlay-wraper bg-parallax bg-top-center svg-background" data-stellar-background-ratio="0.5">
    <div class="overlay-main bg-black opacity-07"></div>
    <div class="container">
      <div class="mt-bnr-inr-entry">
        <div class="banner-title-outer">
          <div class="banner-title-name">
            <h2 class="m-b0">{{ site.title }}</h2>
          </div>
        </div>
        <div>
          <ul class="mt-breadcrumb breadcrumb-style-2">
            <li><a href="{{ "/" | relative_url }}">Home</a></li>
            <li>{{ site.title }}</li>
          </ul>
        </div>                       
      </div>
    </div>
  </div>

  <div class="top-bar bg-gray">
    <div class="container">
      <div class="row" style="padding: 2rem 0;">
        <div class="mt-topbar-left clearfix">
          <div class="appint-btn">
            <a href="{{ "/contact/" | relative_url }}" class="site-button">Make an Appointment</a>
          </div>
        </div>
        <div class="mt-topbar-right clearfix">
          <div class="appint-btn">
            <a href="{{ "/contact/" | relative_url }}" class="site-button">Make an Appointment</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="section-full">
      <div class="container">
        <div class="row">
          <div class="col-sm-12" style="padding: 4rem 2rem;">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include footer.html %}
</div>

{% include js.html %}

</body>
</html>

<!-- Character Encoding -->
<meta charset="utf-8">

<!-- Required For Responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO Stuff -->
{%- if page.layout = post -%}
<meta name="description" content="{{- page.excerpt -}}">
{%- else -%}
<meta name="description" content="{{- site.description -}}">
{%- endif -%}

<!-- Open Graph, For Better Social Media Share -->
<meta property="og:title" content="{{- page.title -}}">
{%- if page.layout = post -%}
<meta property="og:type" content="article">
{%- else -%}
<meta property="og:type" content="website">
{%- endif -%}
<meta property="og:url" content="{{- page.url -}}">
<meta property="og:image" content="{{- page.image -}}">

<!-- Better Crawling and Indexing -->
<link rel="canonical" href="{{- page.url -}}">

<!-- Favicon -->
<link rel="apple-touch-icon" href="icon.png">

<!-- CSSes -->
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-bootstrap.min.css" | relative_url -}}">
<!-- FONTAWESOME STYLE SHEET -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-font-awesome.min.css" | relative_url -}}">
<!-- OWL CAROUSEL STYLE SHEET -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-owl.carousel.min.css" | relative_url -}}">
<!-- MAGNIFIC POPUP STYLE SHEET -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-magnific-popup.min.css" | relative_url -}}">
<!-- LOADER STYLE SHEET -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-loader.min.css" | relative_url -}}">
<!-- FLATICON STYLE SHEET -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-flaticon.min.css" | relative_url -}}">
<!-- MAIN STYLE SHEET -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-style.css" | relative_url -}}">
<!-- Color Theme Change Css -->
<link rel="stylesheet" class="skin" type="text/css" href="{{- "/assets/css/skin-skin-1.css" | relative_url -}}">
<!-- Side Switcher Css-->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-switcher.css" | relative_url -}}">
<!-- REVOLUTION SLIDER CSS -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-settings.css" | relative_url -}}">
<!-- REVOLUTION NAVIGATION STYLE -->
<link rel="stylesheet" type="text/css" href="{{- "/assets/css/css-navigation.css" | relative_url -}}">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Schema Markup -->
{%- if page.layout = post -%}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{- page.title -}}",
    "image": "{{- page.image -}}",  
    "author": {
      "@type": "Organization",
      "name": "{{- site.title -}}"
    },  
    "publisher": {
      "@type": "Organization",
      "name": "{{- site.title -}}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{- "icon.png" | relative_url -}}"
      }
    },
    "datePublished": "{{- page.date -}}"
  }
</script>
{%- else -%}
<script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "WebSite",
    "name": "{{- page.title -}}",
    "url": "{{- page.url -}}",
  }
</script>
{%- endif -%}
